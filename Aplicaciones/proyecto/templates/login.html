<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesi칩n</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #4f90fc, #73c8a9);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 350px;
      }

      .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #4f90fc;
        border: none;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background-color: #3b78d1;
      }

      .error-message {
        color: red;
        text-align: center;
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <!-- esta  parte es la del login  para hcer el inicio de session  -->
      <h2>Iniciar Sesi칩n</h2>
      <form method="post">
        {% csrf_token %}
        <label>Usuario:</label>
        <input type="text" name="nombre_usuario" required />

        <label>Contrase침a:</label>
        <input type="password" name="contrasena_usuario" required />

        <button type="submit">Iniciar Sesi칩n</button>

        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
      </form>
    </div>
  </body>
</html>
