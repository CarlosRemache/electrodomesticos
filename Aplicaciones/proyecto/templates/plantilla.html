{% if messages %}
    {% for mesajeConfirmacion in messages %}
        <script>
            // Verifica si el tag del mensaje es "success"
            if ("{{ mesajeConfirmacion.tags }}" === "success") {
                iziToast.success({
                    title: 'CONFIRMACIÓN',
                    message: "{{ mesajeConfirmacion }}", // Corregido: "messages" a "message"
                    position: 'topRight'
                });
            }
        </script>
    {% endfor %}
{% endif %}
